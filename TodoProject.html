<html>
  <link rel="stylesheet" href="todo.css">
<body>
  <h1 class="main"> SIMPLE TODO APPLICATION </h1>
  <input id="ip" type="text" placeholder="Enter your todo"></input>
  <button class="btn" onclick="addTodo()">Add todo!</button>


<div id="todo-container"></div>

<script>
  let ctr = 1;
  function deleteTodo(index) {
    const element = document.getElementById(index);
    element.parentNode.removeChild(element);
  }

  function addTodo() {
    const inputEl = document.querySelector("input");
    const value = inputEl.value;

    const newDivEl = document.createElement("div");
    newDivEl.setAttribute("id", ctr);
    newDivEl.className = "todo-item";
    
    newDivEl.innerHTML = `<div>${value}</div><button onclick="deleteTodo(${ctr})">Delete</button>`;

    document.querySelector("#todo-container").appendChild(newDivEl)
    inputEl.value = "";
    ctr = ctr + 1;
  }
</script>
</body>
</html>
